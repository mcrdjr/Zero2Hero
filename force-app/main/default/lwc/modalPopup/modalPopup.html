<template>
    <!-- modalPopup <br> -->
<!--     record-id={getIdFromParent} <br>
    object-api-name={getObjectApiName} <br> -->
<!--     record-id={getIdFromParent} <br>
    object-api-name={getObjectApiName} <br>
    objectValue: {objectValue} <br> -->

    <!-- Modal will open on click of this modal -->
    <lightning-button name="showModal" label="Edit Type/Description" onclick={openModal} variant="brand" class="slds-m-around_small"></lightning-button>

    <!-- This Modal will only be visible if showModal is set to true -->
    <template if:true={showModal}>
        <section aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container ">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_small">Edit Description</h2>
                    <lightning-icon class="slds-modal__close" icon-name="utility:close" size="small" onclick={closeModal}></lightning-icon>
                </header>
                <div class="slds-modal__content">
                    <div class="slds-p-around_small">
                    <lightning-combobox
                    name="attachmentType"
                    data-id="attachmentType"
                    label="Event Type"
                    value={attachmentType}
                    placeholder="Select Event Type"
                    options={attachmentTypeOptions}
                    onchange={handleAttachmentTypeChange}
                    >
                    </lightning-combobox>

                    <lightning-input type="text" label="Enter Description" value="Description"></lightning-input>

                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Cancel" onclick={closeModal} class="slds-p-around_x-small"></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={saveModal} class="slds-p-around_x-small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
